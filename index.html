<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="button" class="btn btn-success">Enter</button>
        </div>
    </div>


    <div id="transaction">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="current1">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="withdraw1">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="input1" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="deposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control"
                        placeholder="$ amount you want to withdraw ">
                    <br>
                    <button id="addwithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>

    </div>


    <script>
        //login button event handler
        document.getElementById('button').addEventListener('click', function () {
            const area = document.getElementById('area');
            area.style.display = "none";
            const transaction = document.getElementById('transaction')
            transaction.style.display = "block";
        })

        //deposit button event handler
        document.getElementById('deposit').addEventListener('click', function () {
            const number1=getInput('input1');

            updateSpan("current1", number1);
            updateSpan("currentBalance", number1);

            document.getElementById('input1').value = "";
        })

        //Withdraw button event handler
        document.getElementById('addwithdraw').addEventListener('click', function () {
            const withdrawNumber=getInput("withdrawAmount");

            updateSpan("withdraw1", withdrawNumber);
            updateSpan("currentBalance",-1*withdrawNumber );

            document.getElementById('withdrawAmount').value = "";
        })

        function getInput(id) {
            const amount1 = document.getElementById(id).value;
            const number1 = parseFloat(amount1);
            return number1;
        }

        function updateSpan(id, number1) {
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = number1 + currentBalanceNumber;
            document.getElementById(id).innerText = totalBalance;
        }


        /*function updateNeg(id,withdrawNumber ) {
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = currentBalanceNumber-withdrawNumber;
            document.getElementById(id).innerText = totalBalance;
        }*/


    </script>
</body>

</html>
